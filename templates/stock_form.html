{% extends 'layout.html' %}

{% block content %}
<h1 class="mb-4">{{ title }}</h1>
<form method="POST" action="{{ form_action }}">
  <div class="row g-3">
    <div class="col-md-4">
      <label for="kode" class="form-label">Kode Barang</label>
      <input type="text"
             id="kode"
             name="kode"
             class="form-control"
             value="{{ item.kode if item else '' }}"
             {% if item %}readonly{% endif %}
             required>
    </div>
    <div class="col-md-8">
      <label for="nama" class="form-label">Nama Barang</label>
      <input type="text"
             id="nama"
             name="nama"
             class="form-control"
             value="{{ item.nama if item else '' }}"
             required>
    </div>
    <div class="col-md-4">
      <label for="jenis" class="form-label">Jenis</label>
      <input type="text"
             id="jenis"
             name="jenis"
             class="form-control"
             value="{{ item.jenis if item else '' }}">
    </div>

    <div class="col-md-3">
      <label for="harga1" class="form-label">Harga Beli (Harga1)</label>
      <input type="number"
             step="0.01"
             id="harga1"
             name="harga1"
             class="form-control"
             value="{{ item.harga1 if item else 0 }}">
    </div>
    <div class="col-md-3">
      <label for="harga2" class="form-label">Harga Jual (Harga2)</label>
      <input type="number"
             step="0.01"
             id="harga2"
             name="harga2"
             class="form-control"
             value="{{ item.harga2 if item else 0 }}">
    </div>
    <div class="col-md-3">
      <label for="qty" class="form-label">Stok Awal (Qty)</label>
      <input type="number"
             id="qty"
             name="qty"
             class="form-control"
             value="{{ item.qty if item else 0 }}"
             required>
    </div>
  </div>

  <hr class="my-4">

  <button type="submit" class="btn btn-primary">Simpan</button>
  <a href="{{ url_for('stock_list') }}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
